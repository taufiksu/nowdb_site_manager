<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Edit Menu Kiri</h3>
        <div class="btn-group pull-right">
            <a class="btn btn-danger" href="javascript:void(0)" id="doRemoveMenuLeft">
                <i class="fa fa-trash-o"></i>
                <span>Hapus</span>
            </a>
            <a class="btn btn-success" href="javascript:void(0)" id="doUpdateMenuLeft">
                <i class="fa fa-floppy-o"></i>
                <span>Simpan</span>
            </a>
        </div>
    </div>
    <div class="list-group">
        <div class="list-group-item">
            <label class="list-group-item-text">Menu Utama</label>
            <div class="list-group-item-heading" id="main-menu">
                <select name="parent_id" id="parent_id" class="form-control">
                    <option value="0">Utama</option>
                </select>
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Judul</label>
            <div class="list-group-item-heading">
                <input type="text" name="title" id="title" class="form-control">
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Status</label>
            <div class="list-group-item-heading">
                <select name="active" id="active" class="form-control">
                    <option value="1">Aktif</option>
                    <option value="0">Non Aktif</option>
                </select>
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Dapat di Klik</label>
            <div class="list-group-item-heading">
                <select name="clickable" id="clickable" class="form-control">
                    <option value="1">Ya</option>
                    <option value="0">Tidak</option>
                </select>
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Tautan Eksternal</label>
            <div class="list-group-item-heading">
                <input type="text" name="hardlink" id="hardlink" class="form-control">
            </div>
        </div>
        <div class="list-group-item">
            <label class="list-group-item-text">Bahasa</label>
            <div class="list-group-item-heading">
                <select name="lang" id="lang" class="form-control">
                    <option value="id">Indonesia</option>
                    <option value="en">English</option>
                    <option value="de">German</option>
                    <option value="ja">Japan</option>
                    <option value="zh">Chinese</option>
                    <option value="zh-Hans">Chinese (Simplified)</option>
                    <option value="zh-Hant">Chinese (Traditional)</option>
                </select>
            </div>
        </div>
        <input type="hidden" name="id" id="id" value="">
    </div>
</div>
<script>
    // Load Main Menu
    var settings_menu_left = {
        "async": true,
        "crossDomain": true,
        "url": "http://io.nowdb.net/v2/select_where" +
        "/token/" + token +
        "/project/" + project +
        "/collection/menu" +
        "/appid/" + appid +
        "/where_field/parent_idANDposition" +
        "/where_value/0AND4",
        "method": "GET",
        "headers": {
            "cache-control": "no-cache"
        }
    }

    $.ajax(settings_menu_left).done(function (response_menu_left) {
        $.each(response_menu_left, function (key, value) {
            $("#parent_id").append('<option value="' + value.id + '">' + value.title + '</option>');
        })
    });

    // Update
    $('#doUpdateMenuLeft').click(function () {
        var form_menu_left = new FormData();
        form_menu_left.append("token", token);
        form_menu_left.append("project", project);
        form_menu_left.append("collection", "menu");
        form_menu_left.append("appid", appid);
        form_menu_left.append("user_id", getUserInfo().user_id);
        form_menu_left.append("parent_id", $('#parent_id').val());
        form_menu_left.append("title", $('#title').val());
        form_menu_left.append("active", $('#active').val());
        form_menu_left.append("clickable", $('#clickable').val());
        form_menu_left.append("hardlink", $('#hardlink').val());
        form_menu_left.append("lang", $('#lang').val());
        form_menu_left.append("position", '4');
        form_menu_left.append("id", $('#id').val());

        var settings_menu_left = {
            "async": true,
            "crossDomain": true,
            "url": "http://io.nowdb.net/v2/update_id",
            "method": "POST",
            "headers": {
                "cache-control": "no-cache",
            },
            "processData": false,
            "contentType": false,
            "mimeType": "multipart/form-data",
            "data": form_menu_left
        }

        $.ajax(settings_menu_left).done(function (response_menu_left) {
            $("#content-right").empty();
            $("#content-left").empty();

            var home_weather = {
                "async": true,
                "crossDomain": true,
                "url": "home_weather.html",
                "method": "GET",
                "headers": {
                    "cache-control": "no-cache"
                }
            };

            $.ajax(home_weather).done(function (response_home_weather) {
                $("#content-left").append(response_home_weather);

                var setting_content = {
                    "async": true,
                    "crossDomain": true,
                    "url": "content_menu.html",
                    "method": "GET",
                    "headers": {
                        "cache-control": "no-cache"
                    }
                };

                $.ajax(setting_content).done(function (response_setting_content) {
                    $("#content-left").append(response_setting_content);

                    var menu_top_list = {
                        "async": true,
                        "crossDomain": true,
                        "url": "menu_top_list.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(menu_top_list).done(function (response_menu_top_list) {
                        $("#content-left").append(response_menu_top_list);
                    });

                    var menu_bottom_list = {
                        "async": true,
                        "crossDomain": true,
                        "url": "menu_bottom_list.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(menu_bottom_list).done(function (response_menu_bottom_list) {
                        $("#content-left").append(response_menu_bottom_list);
                    });

                    var menu_right_list = {
                        "async": true,
                        "crossDomain": true,
                        "url": "menu_right_list.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(menu_right_list).done(function (response_menu_right_list) {
                        $("#content-left").append(response_menu_right_list);
                    });

                    var menu_left_list = {
                        "async": true,
                        "crossDomain": true,
                        "url": "menu_left_list.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(menu_left_list).done(function (response_menu_left_list) {
                        $("#content-left").append(response_menu_left_list);
                    });
                });
            });

            var menu_left_form_add = {
                "async": true,
                "crossDomain": true,
                "url": "menu_left_form_add.html",
                "method": "GET",
                "headers": {
                    "cache-control": "no-cache"
                }
            };

            $.ajax(menu_left_form_add).done(function (response_menu_left_form_add) {
                $("#content-right").append(response_menu_left_form_add);
            });
        });
        return false;
    });

    // Remove
    $('#doRemoveMenuLeft').click(function () {
        var id = $('#id').val();
        var status = confirm("Yakin akan menghapus data ini?");
        if (status == true) {
            var menu_page_remove = {
                "async": true,
                "crossDomain": true,
                "url": "http://io.nowdb.net/v2/remove_where" +
                "/token/" + token +
                "/project/" + project +
                "/collection/menu" +
                "/appid/" + appid +
                "/where_field/menu_id" +
                "/where_value/" + id,
                "method": "DELETE",
                "headers": {
                    "cache-control": "no-cache"
                }
            }

            $.ajax(menu_page_remove).done(function (response_menu_page_remove) {
                var menu_left_remove = {
                    "async": true,
                    "crossDomain": true,
                    "url": "http://io.nowdb.net/v2/remove_id" +
                    "/token/" + token +
                    "/project/" + project +
                    "/collection/menu" +
                    "/appid/" + appid +
                    "/id/" + id,
                    "method": "DELETE",
                    "headers": {
                        "cache-control": "no-cache"
                    }
                }

                $.ajax(menu_left_remove).done(function (response_menu_page_remove) {
                    $("#content-right").empty();
                    $("#content-left").empty();

                    var home_weather = {
                        "async": true,
                        "crossDomain": true,
                        "url": "home_weather.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(home_weather).done(function (response_home_weather) {
                        $("#content-left").append(response_home_weather);

                        var setting_content = {
                            "async": true,
                            "crossDomain": true,
                            "url": "content_menu.html",
                            "method": "GET",
                            "headers": {
                                "cache-control": "no-cache"
                            }
                        };

                        $.ajax(setting_content).done(function (response_setting_content) {
                            $("#content-left").append(response_setting_content);

                            var menu_top_list = {
                                "async": true,
                                "crossDomain": true,
                                "url": "menu_top_list.html",
                                "method": "GET",
                                "headers": {
                                    "cache-control": "no-cache"
                                }
                            };

                            $.ajax(menu_top_list).done(function (response_menu_top_list) {
                                $("#content-left").append(response_menu_top_list);
                            });

                            var menu_bottom_list = {
                                "async": true,
                                "crossDomain": true,
                                "url": "menu_bottom_list.html",
                                "method": "GET",
                                "headers": {
                                    "cache-control": "no-cache"
                                }
                            };

                            $.ajax(menu_bottom_list).done(function (response_menu_bottom_list) {
                                $("#content-left").append(response_menu_bottom_list);
                            });

                            var menu_right_list = {
                                "async": true,
                                "crossDomain": true,
                                "url": "menu_right_list.html",
                                "method": "GET",
                                "headers": {
                                    "cache-control": "no-cache"
                                }
                            };

                            $.ajax(menu_right_list).done(function (response_menu_right_list) {
                                $("#content-left").append(response_menu_right_list);
                            });

                            var menu_left_list = {
                                "async": true,
                                "crossDomain": true,
                                "url": "menu_left_list.html",
                                "method": "GET",
                                "headers": {
                                    "cache-control": "no-cache"
                                }
                            };

                            $.ajax(menu_left_list).done(function (response_menu_left_list) {
                                $("#content-left").append(response_menu_left_list);
                            });
                        });
                    });

                    var menu_left_form_add = {
                        "async": true,
                        "crossDomain": true,
                        "url": "menu_left_form_add.html",
                        "method": "GET",
                        "headers": {
                            "cache-control": "no-cache"
                        }
                    };

                    $.ajax(menu_left_form_add).done(function (response_menu_left_form_add) {
                        $("#content-right").append(response_menu_left_form_add);
                    });
                });
            });
        }
        return false;
    });
</script>
