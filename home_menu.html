    function total_category() {
        var total_category = {
            "async": true,
            "crossDomain": true,
            "url": io + "v4/select_all" +

            "/project/" + project +
            "/collection/category" +
            "/appid/" + appid,
            "method": "GET",
            "headers": {
                "cache-control": "no-cache"

        $.ajax(total_category).done(function (response_total_category) {
