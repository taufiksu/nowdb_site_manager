<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Artikel</h3>
        <div class="btn-group pull-right"></div>
    </div>
    <div class="list-group" id="article-list"></div>
    <div class="panel-footer">
        <small class="pull-left">Klik artikel untuk melakukan edit</small>
    </div>
</div>
<script>
    var settings_article = {
        "async": true,
        "crossDomain": true,
        "url": io + "v4/select_all" +
        "/token/" + token +
        "/project/" + project +
        "/collection/article" +
        "/appid/" + appid,
        "method": "GET",
        "headers": {
            "cache-control": "no-cache"
        }
    }

    $.ajax(settings_article).done(function (response_article) {
        if (response_article.Data == 0) {
            $('#article-list').empty();
        } else {
            $.each(response_article, function (key, value) {
                if (value.status == 0) {
                    $("#article-list").append('<a class="list-group-item" href="article_editor_index.html?id=' + value.id + '" target="_blank">' +
                        '<div class="row">' +
                        '<div class="col-sm-6">' +
                        '<h4 class="list-group-item-heading">' + value.title + '</h4>' +
                        '<p class="list-group-item-text">' + value.user_name + '</p>' +
                        '</div>' +
                        '<div class="col-sm-6">' +
                        '<p class="list-group-item-text">' + value.date + '</p>' +
                        '<p class="list-group-item-text">Konsep</p>' +
                        '</div>' +
                        '</div>' +
                        '</a>');
                } else {
                    $("#article-list").append('<a class="list-group-item" href="article_editor_index.html?id=' + value.id + '" target="_blank">' +
                        '<div class="row">' +
                        '<div class="col-sm-6">' +
                        '<h4 class="list-group-item-heading">' + value.title + '</h4>' +
                        '<p class="list-group-item-text">' + value.user_name + '</p>' +
                        '</div>' +
                        '<div class="col-sm-6">' +
                        '<p class="list-group-item-text">' + value.date + '</p>' +
                        '<p class="list-group-item-text">Terpublikasi</p>' +
                        '</div>' +
                        '</div>' +
                        '</a>');
                }
            });
        }
    });
</script>
